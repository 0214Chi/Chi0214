<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="Icon.png" />
		<title>请填写个人信息</title>
		<style type="text/css">
			header{
				text-align: center;
			}
			form{
				font-size: 16px;
				width:600px;
				margin:0 auto;
			}
			fieldset{
				border:1px solid black;
				border-radius: 3px;
				padding: 15px;
				margin:20px auto;
			}
			legend{
				color:red;
			}
		</style>
		<script type = "text/javascript">
			window.onload = {
				
			}
		</script>
	</head>
	<body>
		<header>
			<h1>请填写个人信息</h1>
		</header>
		<section>
			<form>
				<fieldset>
					<legend>基本信息</legend>
					姓名<input type="text" placeholder="请输入姓名" required="required" name="Name"/><font color="red">*</font><br />
					年龄<input type="number" placeholder="请输入年龄" name="Age" min="18" max="99" step="1" value="20"/>
				</fieldset>
				<fieldset class="field">
					<legend>你想在哪里收到邮件？</legend>
					邮箱<input type="email" placeholder="请输入邮箱" required="required" name="Email"/><font color="red">*</font>
				</fieldset>
				<fieldset class="field">
					<legend>收入情况</legend>
					月收入<select>
						<option>20k+</option>
						<option>30k+</option>
						<option>40k+</option>
						<option>50k+</option>
					</select><br />
					银行卡<input type="text" name="Card"/>有效期<input type="date" name="Date"/>
				</fieldset>
				<fieldset class="field">
					<legend>选取提交文件</legend>
					文件<input type="file" name="File"/>
				</fieldset>
				<input type="submit"/>
			</form>
		</section>
	</body>
</html>
